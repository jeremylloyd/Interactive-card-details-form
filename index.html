<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Interactive card details form</title>
</head>
<body>
  <main>
    <aside>
      <div class="card" id="card-rear">
        <h2>000</h2>
      </div>
      <div class="card" id="card-front">
        <img src="images/card-logo.svg" alt="card-logo">
        <h1>0000 0000 0000 0000</h1>
        <div>
          <h2>Felicia Leire</h2>
          <h2>00/00</h2>
        </div>
      </div>
      <img id="bg-mobile" src="images/bg-main-mobile.png" alt="background-image">
      <img id="bg-desktop" src="images/bg-main-desktop.png" alt="background-image">
    </aside>

    <form id="form-main" action="/" method="GET">
      <label for="input-name" class="label-input">Cardholder Name</label>
      <input id="input-name" type="text" placeholder="e.g. Jane Appleseed" required>
      <label for="input-name" class='warning-invalid'></label>
      <label for="input-number" class="label-input">Card Number</label>
      <input id="input-number" type="number" placeholder="e.g. 1234 5678 9123 0000" required>
      <label for="input-number" class='warning-invalid'></label>
      <div id="details">
        <div>
          <p class="label-input">Exp. Date (MM/YY)</p>
          <p class="label-input" id='label-input-cvc'>CVC</p>
        </div>
        <div>
          <input type="number" id="input-month" placeholder="MM" required>
          <input type="number" id="input-year" placeholder="YY" required>
          <input type="number" id="input-cvc" placeholder="e.g. 123" required>
        </div>
        <div>
          <label id="warning-input-month" for="input-month" class='warning-invalid'></label>
          <label id="warning-input-year" for="input-year" class='warning-invalid'></label>
          <label id="warning-input-cvc" for="input-cvc" class='warning-invalid'></label>
        </div>
        <input id="submit" type="submit" value="Confirm">
      </div>
    </form>

    <div id="thank-you" style="display: none;">
      <img src="images/icon-complete.svg" alt="icon-complete">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button id="continue">Continue</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jeremylloyd">Jeremy Lloyd</a>.
  </div>
</body>
</html>
