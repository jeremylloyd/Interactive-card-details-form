<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space+Grotesk:500">
  <title>Interactive card details form</title>
</head>
<body>
  <main>
    <aside>
      <img src="images/bg-main-mobile.png" alt="background-image">
      <div class="card" id="card-front">
        <img src="images/card-logo.svg" alt="card-logo">
        <h1>0000 0000 0000 0000</h1>
        <div>
          <h2>Felicia Leire</h2>
          <h2>00/00</h2>
        </div>
      </div>
      <div class="card">
        <h2>000</h2>
      </div>
    </aside>
    <label for="input-name">Cardholder Name</label>
    <input id="input-name" type="text" placeholder="e.g. Jane Appleseed">
    <label for="input-name" class='warning-invalid'></label>
    <label for="input-number">Card Number</label>
    <input id="input-number" type="number" placeholder="e.g. 1234 5678 9123 0000">
    <label for="input-number" class='warning-invalid'></label>
    <form id="details">
      <div>
        <p>Exp. Date (MM/YY)</p>
        <p>CVC</p>
      </div>
      <div>
        <input type="number" id="input-month" placeholder="MM">
        <input type="number" id="input-year" placeholder="YY">
        <input type="number" id="input-cvc" placeholder="e.g. 123">
      </div>
      <div>
        <label for="input-month" class='warning-invalid'></label>
        <label for="input-year" class='warning-invalid'></label>
        <label for="input-cvc" class='warning-invalid'></label>
      </div>
      <input type="submit" value="Confirm">
    </form>
  </main>

  <main>
    <img src="images/icon-complete.svg" alt="icon-complete">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button>Continue</button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jeremylloyd">Jeremy Lloyd</a>.
  </div>
</body>
</html>
